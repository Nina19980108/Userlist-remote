<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Favorite</title>
</head>

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="">
      <a class="navbar-brand" href="./userList.html">Friends List</a>
      <a class="navbar-link text-white ml-2" href="./favorite.html">Favorite</a>
      <a class="navbar-link text-info ml-4" href="./dislike.html">Dislike</a>
    </div>
  </nav>

  <!-- card -->
  <div class="container">

    <div class="row row-cols-3 data-panel">
      <div class="col my-3">
        <div class="card">
          <div class="card-header">Name</div>
          <img src="https://randomuser.me/api/portraits/men/88.jpg" class="card-img-top" alt="avatar"
            data-toggle="modal" data-target="#detailModal" style="cursor:pointer">
          <div class="card-body">
            <a href="#" class="card-text" id="modal-email" style="cursor: pointer">guillaume.vincent@example.com</a>
            <p class="card-text mt-3" id="modal-gender">GENDER : male</p>
            <p class="card-text" id="modal-age">AGE : 23</p>
            <p class="card-text" id="modal-region">REGION : CH</p>
            <p class="card-text" id="modal-birth">BIRTH : 1995-05-05</p>
          </div>
          <div class="card-footer d-flex flex-row-reverse">
            <a href="#" class="btn btn-danger ">x</a>
          </div>
        </div>
      </div>
    </div>


  </div>

  <!-- pagination -->

  <ul class="pagination justify-content-center" style="margin:20px 0"></ul>

  <!-- modal -->
  <div class="modal" tabindex="-1" role="dialog" id="detailModal">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title ml-2" id="modal-name">Name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row row-wrap justify-content-center">
            <div class="col-auto my-5" id="modal-avatar" style="width:30%">
              <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="avatar">
            </div>
            <div class="col-auto">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="modal-email">guillaume.vincent@example.com</li>
                <li class="list-group-item" id="modal-gender">GENDER : male</li>
                <li class="list-group-item" id="modal-age">AGE : 23</li>
                <li class="list-group-item" id="modal-region">REGION : CH</li>
                <li class="list-group-item" id="modal-birth">BIRTH : 1995-05-05</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" id="add-to-favorite">Add To Favorite</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!--   script -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src='./favorite.js'></script>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
